<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 id="heading">REGISTER</h1>
    <form id="registrationForm">
        <div class="flexcont">
            <div class="details">
                <p>Email</p>
                <input type="text" name="mailu" id="email" placeholder="Enter your email">
                <p>User Type</p>
                <div class="dropdown">
                    <select id="userType" name="userType">
                        <option value="contractor">Contractor</option>
                        <option value="company">Company</option>
                    </select>
                </div>
            </div>
            <div class="imgflex">
                <img id="photu" src="Hands.png" alt="Image">
            </div>
        </div>
    </form>
    <button type="button" value="Register" id="signInButton">NEXT</button>
    <div class="textlow">
        <a id="a" href="../Sign_In/SignPage.html">Already a user? Sign In Here!</a>
    </div>
</div>
<script src="Register.js"></script>
</body>
</html>
