<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> REGISTER</title>
        <link rel="stylesheet" href = "Register.css">
    </head>
    <body>
        <img src="Gear.png" alt="gear" id="geartop">
        <img src="Gear.png" alt="gear" id="gearbottom">
        <img src="Logo - PNG.png" alt="logo" id="logo">
        <div class="container">
            <h1 id="heading">REGISTER</h1>
            <form>
                <div class="details">
                    <p>First Name</p>
                    <input type="text" NAME="fname">
                    <p>Last Name</p>
                    <input type="text" NAME="lname">
                    <p>Email</p>
                    <input type="text" NAME="mail">
                    <p>Contact Number</p>
                    <input type="text" NAME="cn">
                    <p>Password</p>
                    <input type="password" name="password">
                    <p>Confirm Password</p>
                    <input type="password" name="cp">
                    <p>Username</p>
                    <input type="text" NAME="username">
                </div>
            </form>
            <button type="button" value="Register" id="sig">SIGN IN</button>
            <a href="https://www.google.com/">Forgot Your Password?</a>
            <a id="a2" href="#">New Here? Register Now!</a>
        </div>
    </body>
</html>
