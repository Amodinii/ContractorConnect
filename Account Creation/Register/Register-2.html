<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTER</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <img src="Gear.png" alt="gear" id="geartop">
    <img src="Gear.png" alt="gear" id="gearbottom">
    <img src="Logo - PNG.png" alt="logo" id="logo">
    <div class="container">
        <h1 id="heading">REGISTER NOW</h1>
        <form>
            <div class="details">
                <p>Address</p>
                <textarea name="Address" id="address" cols="30" rows="10"></textarea>
                <p>Email</p>
                <input type="text" NAME="mail">
                <p>Contact Number</p>
                <input type="text" NAME="cn">
                <p>Password</p>
                <input type="password" name="password">
                <p>Confirm Password</p>
                <input type="password" name="cp">
                <p>Username</p>
                <input type="text" NAME="username">
                <p>Website</p>
                <input type="text" NAME="website">
            </div>
        </form>
        <button type="button" value="Register" id="sig">Register</button>
    </div>
</body>

</html>
