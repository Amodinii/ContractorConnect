<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTER</title>
        <link rel="stylesheet" href = "Register.css">
    </head>
    <body>
        <div class="container">
            <h1 id="heading">REGISTER</h1>
            <form>
                <div class="detailscont">
                    <div class="deta1">
                        <p id="companyname">Company Name</p>
                        <input type="text" NAME="username">
                        <p id="usertype">User Type</p>
                        <div class="selcontainer">
                            <select name="usertype" aria-placeholder="Select User Type">
                                <option value="" disabled selected hidden>Select User Type</option>
                                <option value="comp">Company</option>
                                <option value="contr">Contractor</option>
                            </select>
                        </div>
                        <p id="mailu">Email</p>
                        <input type="text" NAME="mailu">
                        <p id="phno">Phone Number</p>
                        <input type="text" NAME="phno">
                    </div>
                    <div class="deta2">
                        <p id="addr">Address</p>
                        <input type="text" NAME="addr">
                        <input type="text" name="city">
                        <label for="city">City</label>
                        <input type="text" name="coun">
                        <label for="coun">Country</label>
                    </div>
                </div>
            </form>
            <button type="button" value="Register" id="sig">NEXT</button>
            <div class="textlow">
                <a href="../Sign_In/SignPage.html">Already have an account</a>
                <a id="a2" href="../Sign_In/SignPage.html"> LOG IN HERE!</a>
            </div>
        </div>
        <script>
            document.getElementById('usertype').addEventListener('change', function () {
                var select = this;
                if (select.value === "") {
                    select.remove(0);
                }
            });
        </script>
    </body>
</html>
