<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monda&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contractorRegister.css">
</head>
<body>
    <img src="wave.png" id="wavyy">
<div class="container">
    <h1 id="heading">REGISTER</h1>
    <form>
        <div class="detailscont">
            <div class="deta1">
                <label for="yourname" class="label">Company Name</label>
                <input type="text" id="yourname" name="yourname" required>
                <span id="name-error" class="error-message"></span>
                
                <label for="mailu" class="label">Website</label>
                <input type="email" id="mailu" name="mailu" required>
                <span id="website-error" class="error-message"></span>
                
                <label for="phno" class="label">Phone Number</label>
                <input type="tel" id="phno" name="phno" required>
                <span id="phone-error" class="error-message"></span>
                
                <label for="addr" class="label">Alternate Phone Number</label>
                <input type="text" id="addr" name="addr" >
                <span id="alt-phone-error" class="error-message"></span>
            </div>
            <div class="deta2">
                <label for="address" class="label">Address</label>
                <input type="text" id="address" name="address" required>
                <span id="addr-error" class="error-message"></span>
                
                <label for="state" class="label">State</label>
                <input type="text" id="state" name="state" list="states" required>
                <datalist id="states">
                    <option value="Andhra Pradesh">
                        <option value="Arunachal Pradesh">
                        <option value="Assam">
                        <option value="Bihar">
                        <option value="Chhattisgarh">
                        <option value="Goa">
                        <option value="Gujarat">
                        <option value="Haryana">
                        <option value="Himachal Pradesh">
                        <option value="Jharkhand">
                        <option value="Karnataka">
                        <option value="Kerala">
                        <option value="Madhya Pradesh">
                        <option value="Maharashtra">
                        <option value="Manipur">
                        <option value="Meghalaya">
                        <option value="Mizoram">
                        <option value="Nagaland">
                        <option value="Odisha">
                        <option value="Punjab">
                        <option value="Rajasthan">
                        <option value="Sikkim">
                        <option value="Tamil Nadu">
                        <option value="Telangana">
                        <option value="Tripura">
                        <option value="Uttar Pradesh">
                        <option value="Uttarakhand">
                        <option value="West Bengal">
                </datalist>
                
                <label for="password" class="label">Enter Password</label>
                <input type="password" id="password" name="password" required >
                <label for="password-confirm" class="label">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
        </div>
    </form>
    <button type="button" id="sig">Register Now</button>
    <div class="textlow">
        <a href="signin.html">Already have an account? Log in Here</a>
    </div>
</div>
<script src="companyRegister.js"></script>
</body>
</html>
