<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="SignPage.css">
</head>
<body>
<img src="picuu.png" alt="image log" id="picuu">
<section class="forms-section">
    <h1 class="section-title"></h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form class="form form-login" id="loginForm">
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="login-email" type="email" required>
                    </div>
                    <div class="input-block" style="position: relative;">
                        <label for="login-password">Password</label>
                        <input id="login-password" type="password" required>
                        <!-- Eye icon will be added here dynamically -->
                    </div>
                </fieldset>
                <button type="submit" class="btn-login" id="signInButton">LOGIN</button>
                
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Sign Up
                <span class="underline"></span>
            </button>
            <form class="form form-signup" id = "signupForm">
                <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="signup-email">E-mail</label>
                        <input id="signup-email" type="email" required>
                    </div>
                    <p>User Type</p>
                    <div class="dropdown">
                        <select id="userType" name="userType">
                            <option value="contractor">Contractor</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                </fieldset>
                <button type="submit" value="Register" id = "Registerbutt">CONTINUE</button>
            </form>
        </div>
    </div>
</section>
<script src="SignPage.js"></script>
</body>
</html>
