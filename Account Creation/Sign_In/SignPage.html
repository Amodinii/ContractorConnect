<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="SignPage.css">
</head>
<body>
<!--<img src="Logo - PNG.png" alt="logo" id="logo">-->
<div class="container">
    <h1 id="heading">SIGN IN</h1>
    <form id="loginForm">
        <div class="flexcont">
            <div class="details">

                <p>Email</p>
                <input type="text" name="mailu" id="email" placeholder="Enter your email">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <input type="checkbox" id="checku">
                <label for="checku">Remember Me</label>
            </div>
            <div class="imgflex">
                <img id="photu" src="mainimg.png" alt="Image">
            </div>
        </div>
    </form>
    <button type="button" value="Register" id="signInButton">SIGN IN</button>
    <div class="textlow">
        <a href="../Register/register-1.html">Forgot Password?</a>
        <a id="a2" href="../Register/register-1.html">New Here? Register Now!</a>
    </div>
</div>
<script src="adminver.js"></script>
</body>
</html>
