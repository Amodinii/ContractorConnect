<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sidebar</title>
  <link rel="stylesheet" href="tend.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500">
</head>
<body>
  <div id="viewport">
    <div id="sidebar">
      <header>
        <a href="#">ContractorConnect</a>
      </header>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="zmdi zmdi-view-home"></i> Home
          </a>
        </li>
        <li>
          <a href="#">
            <i class="zmdi zmdi-dashboard"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="#">
            <i class="zmdi zmdi-profile"></i> Profile
          </a>
        </li>
        <li>
          <a href="#">
            <i class="zmdi zmdi-help"></i> Help
          </a>
        </li>
      </ul>
    </div>
    <h1>TENDERS</h1>
      <div class="container-fluid">
        <div class="notifications">
          <div class="notification">
            <p>You have a new report!</p>
            <button class="view-pdf-btn">View PDF</button>
          </div>
          <div class="notification">
            <p>Upcoming event: Meeting at 2 PM.</p>
            <button class="view-pdf-btn">View PDF</button> </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
