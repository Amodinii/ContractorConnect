<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ProfilePage.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-color">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../Dashboard_Vendor/dash.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../HomePage_Vendor/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <button id="logout1">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

<div class="container rounded bg-white mt-3 mb-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Contractor Name</label>
                        <input id="companyName" type="text" class="form-control" value="">
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    
                </div>
                <!-- Add edit icons and edit mode toggle logic -->
                <script>
                    document.querySelectorAll('.edit-icon').forEach(function (icon) {
                        icon.addEventListener('click', function () {
                            var input = this.parentElement.querySelector('input');
                            var isReadOnly = input.readOnly;
                                document.querySelectorAll('input').forEach(function (inp) {
                                    inp.readOnly = true; // Set all inputs to read-only
                                });
                                input.readOnly = !isReadOnly; // Toggle read-only for the clicked input
                                if (!isReadOnly) {
                                    input.focus();
                                }
                            });
                        });
                </script>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Contractor Phone</label>
                        <input id="companyPhone" type="text" class="form-control" value="">
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Contractor State</label>
                        <input id="companyState" type="text" class="form-control" value="">
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Contractor Address</label>
                        <input id="companyAddress" type="text" class="form-control" value="">
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Contractor Email</label>
                        <input id="companyEmail" type="text" class="form-control" value="">
                        <i class="fas fa-edit edit-icon"></i>
                    </div>
                </div>
                <div class="mt-3 text-center"><button class="btn btn-primary profile-button" id ="saveProfileButton" type="button" onclick="updateUserDetails()">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
<script src="ProfilePage.js"></script>
<script src="app.js"></script>
</body>
</html>
