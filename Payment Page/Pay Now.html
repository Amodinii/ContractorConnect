<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="Paynow.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="Credit Card.png" alt="card image">
  <div class="container">
    <div class="payment-form">
        
        <div class="paymenttext">
      <div class="payment-details">
        <div class="subtotal">Subtotal: <span id="subtotal">$0</span></div>
        <div class="convenience-fee">Convenience Fee: <span id="convenience-fee">$0</span></div>
        <hr>
        <div class="total">Total: <span id="total">$0</span></div>
      </div>
      <div class="input-section">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <br>
        <label for="agree">
          <input type="checkbox" id="agree" name="agree" required>
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
      <a href = "../Payment Page/pay.html"> <button type="submit" class="pay-now-btn">PAY NOW</button> </a>
        </div>
    </div>
  </div>
</body>
</html>
